<!DOCTYPE html>
<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <h5>BLEU (Bilingual evaluation understudy)
        <h6 style="font-size: xx-small;">
          Methods for Explainables (Summer Term 2022, University of Constanze)
        </h6>
      </h5>
    </header>
    <div id="div_main_content" class="container">
      {% block content %} {% endblock %}
    </div>
    <div class="modal fade" id="warning_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="warning_modal_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ff9999;">
          <div class="modal-header" style="border-bottom: 1px solid black;">
            <h5 class="modal-title" id="warning_modal_label">Modal title</h5>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer" style="border-top: 1px solid black;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="replace_button" type="button" class="btn btn-primary">Replace</button>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="vertical-center">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/parallel_coordinates_plot.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/add_examples.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/input_candidate.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/input_reference.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/input_weight.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/fetch_data.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/create_result_list.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/helpers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
  </body>
</html>
